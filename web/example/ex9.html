<body>
    <h1><a href="ex1.html">Loop & Array</a></h1>
    <script>
        var coworkers=['차','현','사과','바나나'];
    </script>
    <h2>Co workers</h2>
    <ul>
        
        <script>
            var i=0;
            while(i<coworkers.length){
            document.write('<li><a href="https://www.google.com/search?q=%ED%8C%8C%EC%9D%B4%EC%8D%AC+%ED%83%88%EC%B6%9C%EB%AC%B8%EC%9E%90&oq=&aqs=chrome.6.69i59i450l8.1377797j0j7&sourceid=chrome&ie=UTF-8/'+coworkers[i]+'">'+ coworkers[i]+'</a></li>');
            i=i+1;
            }
        </script>
    </ul>
